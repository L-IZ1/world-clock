<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/50ea76f12f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock project</h1>

      <select id="clock">
        <option value="" selected>Select a city...</option>
        <option value="Europe/Freiburg">Freiburg 🇩🇪</option>
        <option value="current">My location 📍</option>
        <option value="America/Mexico_City">Mexico City 🇲🇽</option>
        <option value="Europe/Lons-le-Saunier">Lons-le-Saunier 🇫🇷</option>
      </select>
      <div id="cities" class="cities">
        <div class="row" id="freiburg">
          <div class="col 6">
            <div class="city">
              <h2>Freiburg 🇩🇪</h2>
              <div class="date">
                <h4 class="currentdate"></h4>
              </div>
            </div>
          </div>
          <div class="col 6">
            <h2 class="time"></h2>
          </div>
        </div>
        <hr />
        <div class="row" id="mexico">
          <div class="col 6">
            <div class="city">
              <h2>Mexico City 🇲🇽</h2>
              <div class="date">
                <h4 class="currentdate"></h4>
              </div>
            </div>
          </div>
          <div class="col 6">
            <h2 class="time"></h2>
          </div>
        </div>
        <hr />
        <div class="row" id="lons">
          <div class="col 6">
            <div class="city">
              <h2>Lons-le-Saunier 🇫🇷</h2>
              <div class="date">
                <h4 class="currentdate"></h4>
              </div>
            </div>
          </div>
          <div class="col 6">
            <h2 class="time"></h2>
          </div>
        </div>
      </div>
      <div>
        <input
          type="button"
          value="⟳ Refresh"
          id="button"
          onClick="refresh(this)"
        />
      </div>
    </div>

    <footer>
      Coded by Elise Petitjean
      <a
        href="https://www.linkedin.com/in/elisepetitjean"
        target="_blank"
        title="LinkedIn profile"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      and is open sourced on GitHub
      <a
        href="https://github.com/L-IZ1/world-clock"
        target="_blank"
        title="GitHub profile"
      >
        <i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
